server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # SPA: sirve index.html para rutas que no sean archivos reales
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Archivos generados por Vite (hashados) -> cache largo
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
